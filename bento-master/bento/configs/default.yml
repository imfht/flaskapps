  r2c.boto3:
    ignore: []
    run: true
  r2c.flask:
    ignore: []
    run: true
  r2c.requests:
    ignore:
      - use-timeout
    run: true
  r2c.click:
    ignore:
      - names-are-well-formed
    run: true
  r2c.jinja:
    ignore:
      - parse-error
      - recursion-error
      - missing-meta-charset
      - missing-meta-content-type
