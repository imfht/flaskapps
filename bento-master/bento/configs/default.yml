    ignore:
      - bad-wildcard-import
      - bare-except-bugbear
      - no-getattr
      - no-setattr
      - unused-loop-variable
      - unused-module
      - unused-variable
    run: true
  gosec:
    ignore: []
    run: false
  hadolint:
    ignore:
      - DL3008
      - DL3010
      - DL3012
      - DL3018
      - DL3020
      - DL3022
      - DL3027
      - DL4001
